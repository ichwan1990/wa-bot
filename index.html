<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">WhatsApp Web Login</h1>
        <div id="status" class="alert alert-warning">Menunggu QR Code...</div>
        <img id="qrcode" class="img-fluid border p-2" style="display:none;" alt="QR Code">
        <button id="logout" class="btn btn-danger mt-3" style="display:none;">Logout</button>
    </div>

    <script>
        const socket = io();

        socket.on('qr', (qrImage) => {
            document.getElementById('qrcode').src = qrImage;
            document.getElementById('qrcode').style.display = 'block';
            document.getElementById('status').className = 'alert alert-warning';
            document.getElementById('status').innerText = 'Silakan scan QR Code';
        });

        socket.on('ready', () => {
            document.getElementById('status').className = 'alert alert-success';
            document.getElementById('status').innerText = 'WhatsApp telah terkoneksi!';
            document.getElementById('qrcode').style.display = 'none';
            document.getElementById('logout').style.display = 'block';
        });

        document.getElementById('logout').addEventListener('click', () => {
            fetch('/logout')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();
                });
        });
    </script>
</body>

</html>
